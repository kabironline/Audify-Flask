<!DOCTYPE html>
<html>
  <head>
    <!-- add the css file -->
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>MP3 Music Streaming</title>
  </head>
  <body>
    <h1>MP3 Music Streaming</h1>
    <audio>
      <source src="{{ url_for('stream_music') }}" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <a href="/player?song=music" target="player">
      <button>Play</button>
    </a>
    <a href="/player?song=music2" target="player">
      <button>Play2</button>
    </a>

    <iframe name="player" src="/player?song=music" frameborder="0"></iframe>
  </body>
</html>
